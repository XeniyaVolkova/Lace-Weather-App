<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/d7f163f52b.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Enriqueta&family=Glegoo&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<link rel="stylesheet" href="styles.css" />
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-2">
                <img src="glam.png" alt="spring girl" id="girl-icon" width=250px />
            </div>
            <div class="col-xs-10 col-centered" id="firstRow">

                <form id="search-form">
                    <div class="input-icon">
                        <input type="text" id="city-input" placeholder="Enter a city..." class="search" autocomplete="off"/>
                        <div class="search-btn" id="current-location-button">
                            <button type="button">
                                <i class="fas fa-map-marker-alt"></i>
                            </button>
                        </div>
                    </div>
                    <button type="submit" class="laceSearch">
                        Search
                    </button>
                </form>
                <div class="row">
                    <div class="col-6">
                        <div class="mainInfo">

                            <p><span id="temperature"></span><span id="units" ><a href="#" id="celsius-link" class="active">°C</a>|<a href="#" id="fahrenheit-link" class="active">°F</a></span></p>
                            <p id="description">
                            <p>
                            <p>Feels like: <span id="descriptionFeel"></span></span>°</p>


                            <p>Wind: <span id="wind">0</span> Km/h
                            </p>
                            <p>Humidity: <span id="humidity">0</span>%
                            </p>
                            
                        </div>
                    </div>
                    <div class="col-6">
                        <img class="centerPicture" id="icon" src="#" zlt="#" width=150px />
                    </div>
            

                </div>

            </div>

        </div>

        <div class="row no-gutters" >
            <div class="col-xs-3 col-centered">
                <p class="cityName" id="city-name"></p></p>
                <p class="currentDate">Last updated: </br>
                <span id="current-time"></span></p>
            </div>

            <div class="col-9">
                <div class="row no-gutters" class="weather-forecast" id="forecast">
                   
                    
                </div>
            </div>
        </div>
    </div>
    </div>

    </div>
    </div>
    <p class="linkGitHub"><a href="https://github.com/XeniyaVolkova/Glam-weather-app">Open-source code</a> by Xeniya V.
        </br>Illustrations are Subject to @Copyright
    </p>
    <script src="script.js"></script>
</body>

</html>
